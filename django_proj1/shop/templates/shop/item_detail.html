<table>
    <tbody>
        <tr>
            <td>
                {%if item.photo%}
                <img src="{{item.photo.url}}" style="width:100px; height: 100px;" />
                {%endif%}
            </td>
            <td>
                <h1>{{item.name}}</h1>
            </td>
            <td>{{item.price}}</td>
            <td>{{item.created_at}}</td>
            <td>{{item.updated_at}}</td>

        </tr>
    </tbody>
</table>
